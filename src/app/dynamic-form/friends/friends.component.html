<app-fullscreen
  *ngIf="showFullScreen"
  [passedTemplate]="filters"
></app-fullscreen>

<ng-template #filters>
  <h1>Filters</h1>
</ng-template>

<button class="btn btn-primary" (click)="openFullScreen()">FullScreen</button>

<div class="row">
  <div class="col-6">
    <p class="lead">Friends</p>
    <form [formGroup]="friendsForm" (ngSubmit)="onSubmit(friendsForm.value)">
      <div class="form-group">
        <label>My Name</label>
        <input class="form-control" type="text" formControlName="myName" />
        <span class="text-danger">This is required field</span>
      </div>
      <button
        type="button"
        class="btn btn-primary d-block"
        (click)="addFriend()"
      >
        Add Friend
      </button>

      <div>
        <div *ngFor="let f of friends.controls; index as i">
          <div class="row" [formGroup]="f">
            <div class="form-group col-6">
              <label>Name</label>
              <input
                required
                type="text"
                formControlName="name"
                class="form-control"
              />
            </div>
            <div class="form-group col-6">
              <label>Email</label>
              <input
                required
                type="text"
                formControlName="email"
                class="form-control"
              />
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-success" type="submit">Save</button>
    </form>
  </div>
</div>
