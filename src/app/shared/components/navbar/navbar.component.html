<nav *ngIf="loggedInUser" class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Navbar</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/form" href="javascript:void(0)"
          >Form</a
        >
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/post" href="javascript:void(0)"
          >Blog</a
        >
      </li>
    </ul>
    <div [ngStyle]="{ cursor: 'pointer' }">
      <app-user-initial
        [user]="loggedInUser"
        [isNavbarParent]="true"
      ></app-user-initial>
      <span class="navbar-text mx-3">
        {{ loggedInUser.name }}
      </span>
      <span class="navbar-text" (click)="logout()">logout</span>
    </div>
  </div>
</nav>
